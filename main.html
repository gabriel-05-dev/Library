<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bg">
        <img src="background-paul-earle.jpg" alt="Image of sky">
    </div>

    <div class="pageContainer">
        <div class="sidebar">
            <div class="bookActions">
                <h1>The Library</h1>

                <button id="addBook">Add Book</button>
                <button id="displayLibrary">Display Books</button>
                <button id="clearBooks">Clear Books</button>
            </div>
        </div>

            <dialog id="dialog">
                <div class="formElements">
                    <form id="form" method="dialog">
                         <div class="formContents">
                            <p id="formTitle">Enter Book Details Below</p>
                            <label for="bookName">Book Name</label>
                            <input type="text" name="bookName" id="bookName" required></input>
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" required></input>
                            <label for="pages">Pages</label>
                            <input type="number" name="pages" id="pages" required></input>
                            <label for="checkbox">Read? </label>
                            <input type="checkbox" name="read" id="checkbox"></input>
                         </div>
                        <button type="submit">Submit</button>
                        <button type="button" id="closeDialog">x</button>
                    </form>

                </div>
            </dialog>


        <div class="library">
        </div>





    </div>
</body>
</html>
